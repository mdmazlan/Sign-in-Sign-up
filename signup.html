<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet"href="style.css">
</head>
<body>
	<div class="main-div">
		<form>
			<table class="ctable">
				<h1>Sign Up</h1>
				<tr>
					<td>Name</td>
					<td><input type="text" name="" placeholder="Full Name" required></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="" placeholder="Email address" required></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="number" name="" placeholder="Mobile Number"required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="" placeholder="Password"required></td>
				</tr>
				<tr>
					<td>Confirm Password</td>
					<td><input type="password" name="" placeholder="Confirm Password"required></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="">Are you agree?
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit">Sign up</button>
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
