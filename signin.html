<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign In</title>
	<link rel="stylesheet"href="style.css">

</head>
<body>
<div class="main-div">
		
		<form>
			<table class="ctable">
				<h1>Sign in</h1>
				<tr>
					<td>Email</td>
					<td><input type="email" name="" placeholder="Email address" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="" placeholder="Password"required></td>
				</tr>
				<tr>
					<td>
						<button type="submit">Sign in</button>
					</td>
				</tr>
			</table>

		</form>
	</div>
</body>
</html>
